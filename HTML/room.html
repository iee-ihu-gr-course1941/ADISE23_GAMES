<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
  <div class="user-right">
    <img src="../images/user.png" alt="User Icon">
  </div> 

  <div class="user-left">
    <img src="../images/user.png" alt="User Icon">
  </div> 

  <div class="user-front">
    <img src="../images/user.png" alt="User Icon">
  </div> 

  <div class="table-icon">
    <img src="../images/table.png" alt="Table Icon">
  </div> 


  <div class="user-icon">
    <img src="../images/profile.png" alt="User Icon">
  </div> 

  <div class="card-pack">
    <img src="../images/cards/pack.png" alt="Card Pack">
  </div> 

  <div class="first-card">
    <img src="../images/cards/diamonds/3-diamonds.png" alt="Card">
  </div>

  <div class="second-card">
    <img src="../images/cards/clubs/5-clubs.png" alt="Card">
  </div>

  <div class="third-card">
    <img src="../images/cards/hearts/5-hearts.png" alt="Card">
  </div>

  <div class="fourth-card">
    <img src="../images/cards/spades/5-spades.png" alt="Card">
  </div>

  <div class="card-holder">
    <img src="../images/card_holder.png" alt="Card">
  </div>

</html>
