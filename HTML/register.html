<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Register Form</h2>
        <form class="login-form" action="../lib/register.php" method="post" id="registerForm" onsubmit="event.preventDefault(); checkBeforeSubmit();">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="input-error" style="color:red;">&nbsp;</div>

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div>&nbsp;</div>

            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div>&nbsp;</div>

            </div>

            <div class="login-register">
                <p>Already have an account ? <a href="login.html" class="login-link">Login</a></p>
            </div>

            <div class="form-group">
                <button type="submit" onclick="checkBeforeSubmit()">Register</button>
            </div>

            <div class="form-group">
                <button type="button" class="btn" onclick="document.location='main.html'">Menu</button>
            </div>
        </form>
    </div>

    <!-- Popup Window for Success -->
    <div class="popup" id="popup">
        <h2>Thank you!</h2>
        <p>Your details have been successfully submitted!</p>
        <button type="button" onclick="submitForm()">OK</button>
    </div>   


    <script src="../js/games.js"></script>
</body>
</html>
