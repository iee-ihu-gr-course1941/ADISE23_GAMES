<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/set.css">
</head>

<body>
    <div class="login-container">
        <h2><u>Settings</u></h2>
        <div class="form-group">
            <div>
                <audio id="audio" loop>
                    <source src="1.mp3" type="audio/mp3">
                </audio>
                <div class="container">
                    <div class="toggle" onclick="toggleSound('audio')">
                        <div class="toggle-button" id="playPauseBTN"></div>
                    </div>
                    <div class="text">Music OFF</div>
                </div>
            </div>
            <br><br>
            <div> 
                <audio id="audio2"> <!-- ALLAGH -->
                    <source src="sound.wav" type="audio/mp3">
                </audio>
                <div class="container2">
                    <div class="toggle2" onclick="toggleSound2('audio2')">
                        <div class="toggle-button2" id="playPauseBTN2"></div>
                    </div>
                    <div class="text2">Sound OFF</div>
                </div>
            </div>
            <br><br><br><br>
        </div>
        <div class="form-group">
            <button type="button" class="btn" onclick="document.location='main.html'">Back to the menu</button>
        </div>
    </div>

    <!-- Profil User-->
    <div class="user-icon">
        <img src="../images/user_icon.png" alt="User Icon">
    </div>

    <script src="../js/set.js"></script>
</body>

</html>
