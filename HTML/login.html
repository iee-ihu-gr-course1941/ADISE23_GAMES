<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form class="login-form" action="login_after.html" method="post">
            <div class="form-group">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span> 
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="login-register">
                <p>Don't have an account ? <a href="register.html" class="register-link"> Register</a></p>
            </div>

            <div class="form-group">
                <button type="submit">Login Now! </button>
            </div>

            <div class="form-group">
                <button type="button" class="btn" onclick="document.location='main.html'">Menu</button>
            </div>
        </form>
    </div>

     <!--img--> 
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
